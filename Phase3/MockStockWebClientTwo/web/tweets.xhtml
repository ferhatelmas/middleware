<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>MockStock.</title>
    </head>
    <body>
        <ul>
            <c:forEach items="#{traderManager.mstweets}" var="tweet">
                <li><p class="date">
                        <h:outputText value="#{tweet.value.createdAt}">
                            <f:convertDateTime dateStyle="long" type="both" />
                        </h:outputText>
                    </p>
                    <a target="_blank" href="#{tweet.value.url}"><p class="transaction">#{tweet.value.text}</p></a></li>
            </c:forEach>
        </ul>
    </body>
</html>
