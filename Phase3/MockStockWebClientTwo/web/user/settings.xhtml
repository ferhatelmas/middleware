<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>MockStock.</title>
        <link rel="stylesheet" media="screen" type="text/css" href="../css/design.css" />
        <link rel="shortcut icon" href="../img/fav.ico" type="image/x-icon"/>
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/mockstock.js"></script>
    </head>
    <body id="mockstock">
        <div id="wrapper">
            <ui:insert name="header" >
                <ui:include src="header.xhtml" />
            </ui:insert>

            <div id="content">
                <div id="edittrader">
                    <h2>Edit my account</h2>
                    <h:messages infoClass="success" errorClass="error" warnClass="error"/>
                    <h:form>
                        <dl>
                            <dt>
                                <label for="firstname">First name</label>
                            </dt>
                            <dd>
                                <h:inputText id="firstname" value="#{traderManager.editedFirstname}">
                                    <f:validator validatorId="mockstock.helper.FirstnameValidator" />
                                </h:inputText>
                            </dd>
                            <dt>
                                <label for="lastname">Last name</label>
                            </dt>
                            <dd>
                                <h:inputText id="lastname" value="#{traderManager.editedLastname}">
                                    <f:validator validatorId="mockstock.helper.LastnameValidator" />
                                </h:inputText>
                            </dd>
                            <dt>
                                <label for="email">Email *</label>
                            </dt>
                            <dd>
                                <h:inputText id="email" value="#{traderManager.editedEmail}">
                                    <f:validator validatorId="mockstock.helper.EmailValidator" />
                                </h:inputText>
                            </dd>
                            <dt>
                                <label for="password">Password *</label>
                            </dt>
                            <dd>
                                <h:inputSecret id="password" value="#{traderManager.editedPassword}">
                                    <f:validateLength minimum="6"/>
                                </h:inputSecret>
                            </dd>
                            <dt>
                                <label for="newpassword">New password</label>
                            </dt>
                            <dd>
                                <h:inputSecret id="newpassword" value="#{traderManager.editedNewPassword}" />
                            </dd>
                        </dl>
                        <div id="edittraderbuttons">
                            <div class="savebutton">
                                <h:commandButton id="save" value="Save changes" action="#{traderManager.saveChangesForTrader}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
<ui:insert name="footer" >
                <ui:include src="../footer.xhtml" />
            </ui:insert>
        </div>
    </body>
</html>
