<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>MockStock.</title>
    </head>
    <body>
        <table>
            <tbody>
                <c:forEach items="#{traderManager.stockproducts}" var="stockproduct">
                    <tr class="first">
                        <td> #{stockproduct.value.stockName} </td>
                        <td> #{stockproduct.value.stockPrice} </td>
                        <td class="difference"> #{traderManager.priceDifferences[stockproduct.value.stockID]}
                        </td>
                    </tr>
                </c:forEach>
            </tbody></table>
    </body>
</html>
